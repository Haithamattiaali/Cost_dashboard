<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test File Upload to Render Backend</h1>
    <input type="file" id="fileInput" accept=".xlsx,.xls">
    <button onclick="uploadFile()">Upload</button>
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                console.log('Uploading to backend directly...');
                const response = await fetch('https://proceed-cost-dashboard-api.onrender.com/api/upload/excel', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Headers: ${JSON.stringify([...response.headers.entries()])}</p>
                    <p>Body: ${result}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
