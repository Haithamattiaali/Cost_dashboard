[build]
  command = "npm run build:frontend"
  publish = "dist/frontend"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Handle API proxy to Render backend with proper CORS
[[redirects]]
  from = "/api/*"
  to = "https://proceed-cost-dashboard-api.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Handle OPTIONS preflight requests for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, HEAD, PATCH"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With, Accept, Origin"
    Access-Control-Max-Age = "86400"
    Access-Control-Allow-Credentials = "true"

# SPA support - redirect all other routes to index.html (MUST BE AFTER API REDIRECTS)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/png"

[[headers]]
  for = "/assets/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/jpeg"

[[headers]]
  for = "/assets/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/gif"

[[headers]]
  for = "/assets/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/svg+xml"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[context.production.environment]
  VITE_API_URL = "https://proceed-cost-dashboard-api.onrender.com"
  VITE_ENV = "production"

[context.deploy-preview.environment]
  VITE_API_URL = "https://proceed-cost-dashboard-api.onrender.com"
  VITE_ENV = "preview"

[context.branch-deploy.environment]
  VITE_API_URL = "https://proceed-cost-dashboard-api.onrender.com"
  VITE_ENV = "development"